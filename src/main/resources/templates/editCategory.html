<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>

</head>
<body>
<div class="container mt-5">
  <h1>Edit Category</h1>
  <form th:action="@{/admin/editCategory}" th:object="${category}" method="post">
    <div class="modal-header">
      <h5 class="modal-title" id="editCategoryModalLabel">Edit User</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <input type="hidden" name="id" th:value="${category.id}">

      <div class="mb-3">
        <label for="editCategoryname" class="form-label">Category Name</label>
        <input type="text" name="categoryname" th:value="${category.categoryname}" id="editCategoryname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="editdescription" class="form-label">Description</label>
        <input type="text" name="description" th:value="${category.description}" id="editdescription" class="form-control" required>
      </div>




    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a type="button" href="/admin/categories" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
