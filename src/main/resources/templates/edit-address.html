<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

</head>

<body>
<div class="container mt-5">
<div class="row">
    <div class="col-md-12">
        <h3>Edit Address</h3>
        <form th:action="@{/view-profile/address/update}" th:object="${address}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="housename">House Name</label>
                <input type="text" id="housename" th:field="*{housename}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" th:field="*{street}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" th:field="*{city}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" th:field="*{state}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" th:field="*{country}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" th:field="*{zipcode}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
